<html>
	<head>
		<title>CSS Child Selector</title>
		<style>
			div > p {
				color:lightblue;
				background:yellow;
				padding:2px;	
			}
		</style>
	</head>
	<body style = "text-align:center">
		<div>
			<h2 style="color:green;">CSS Child Selector</h2>
			<p>6 CSE</p>
			<h1><p>Hello I'm child of h1</p></h1>			
		</div>
		<p>Paragraph one</p>
		<p>Paragraph two</p>
	</body>
</html>
