<html>
	<head>
	<title>Links</title>
	<style>
	a:link{
		color:red;
		text-decoration:underline;
		background-color:red;
	}
	a:visited{
		color:green;
		background-color:violet;
	}
	a:hover{
		color:orange;
		background-color:powderblue;
	}
	a:active{
		color:blue;
		background-color:lightpink;
	}
	</style>
	</head>
	<body>
	<a href="https://www.google.com"; target="_ ">Text Link</a>
	</body>
</html>
