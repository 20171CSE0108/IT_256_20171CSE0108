<!DOCTYPE html>
<html>
    <head>
        <title>IT Assignment</title>
    </head>
    <body onload="function1()">
    <script>
        function function1(){
        var cname = prompt("Enter your name");
        if(cname!=null&&cname!=""){
            if(window.confirm(cname+" is your name right?")){
                document.write("Hi "+cname+"!");
            }
            else {
                function1();
            }
        }
        else {
            function1();
        }
    }
    </script>
    </body>
</html>
