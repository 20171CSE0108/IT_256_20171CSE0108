<html>
	<head>
		<title>Style</title>
	</head>
	<body>
	<p style="text-decoration:underline;text-shadow:4px 4px 8px red;">This text is underline</p>
	<br />
	<br />
	<p style="text-decoration:line-through;text-align:center;text-shadow:4px 4px 2px black;">This text is line-through</p>
	<br />
	<br />
	<p style="text-decoration:overline;text-align:left;">This text is overline</p>
	<br />
	<br />	
	<p style="text-decoration:blink;text-align:right;">This text is blink</p>
	<br />
	<br />
	<p style="text-decoration:green wavy overline;">This text is wavy overline</p>
	<br />
	<br />	
	<p style="text-shadow:4px 4px 8px blue;">This text is shadowed</p>
	</body>
</html>
